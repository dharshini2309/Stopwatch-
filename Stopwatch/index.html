<!DOCTYPE html>

<head>
    <title>Stopwatch</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="stopwatch">
    <h1 id="DisplayTime">00:00:00</h1>

    </div>
</div>
<script src="script.js"></script>

</body>
</html>
